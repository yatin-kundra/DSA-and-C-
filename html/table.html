<!DOCTYPE html>             <!-- telling which html we are using  -->
<html lang="en">        <!-- lang = "eng"  => tells that page is in english , helps to find it easily -->
    <head>
        <title> Table</title>
    </head>
    <body>
        <h1> this is a table </h1>
        
        <table>                     <!-- used to make table  -->
            <thead>                     
                <tr>                    <!-- table row -->
                    <th> name </th>     <!-- table heading -->
                     <th> place </th>
                     <th> animal </th>
                     <th> thing </th>
                </tr>
            </thead>

            <tbody>             <!-- table body -->
                <tr> 
                    <td> yatin </td>  <!-- table details -->
                    <td> india </td>
                    <td> wolf </td>
                    <td> blood </td>
                </tr>

                <tr>
                    <td> lucifer </td>
                    <td> hell </td>
                    <td> dragon </td>
                    <td> sword </td>
                </tr>
            </tbody>

        </table>
        

    </body>

</html>
